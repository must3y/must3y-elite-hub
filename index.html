    :root { --blue-glow: rgba(59, 130, 246, 0.5); }
    body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; margin: 0; }
    .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
