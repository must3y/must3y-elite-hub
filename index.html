<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUST3Y | Elite Hub v3.0</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { margin: 0; background-color: #020617; color: white; font-family: sans-serif; }
        .must3y-gradient { background: linear-gradient(135deg, #2563eb, #9333ea); }
        .glass-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); }
        .gauge-container { position: relative; width: fit-content; }
        
        /* Animasyonlar */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slideUp { animation: slideUp 0.6s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module" src="index.js"></script>
</body>
</html>
